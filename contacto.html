    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
                const style = document.createElement('style');
                style.innerHTML = 'body { background-color: #0f172a !important; color: #e2e8f0 !important; }';
                document.head.appendChild(style);
                document.addEventListener('DOMContentLoaded', () => {
                    document.body.classList.add('dark-mode');
                    document.body.classList.add('loaded');
                });
            } else {
                document.addEventListener('DOMContentLoaded', () => {
                    document.body.classList.add('loaded');
                });
            }
        })();

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) { 
            event.preventDefault(); 
            const name = document.getElementById('name').value.trim(); 
            const email = document.getElementById('email').value.trim(); 
            const phone = document.getElementById('phone').value.trim(); 
            const message = document.getElementById('message').value.trim(); 
            const phoneClean = phone.replace(/\s/g, ''); 
            let isValid = true; 
            let errorMessage = ""; 

            if (!name || !email || !phone || !message) { 
                isValid = false; 
                errorMessage = "Please fill in all fields."; 
            } else if (!email.includes('@') || !email.includes('.')) { 
                isValid = false; 
                errorMessage = "Please enter a valid email."; 
            } else if (phoneClean.length < 9 || isNaN(phoneClean)) { // CAMBIO AQUÃ: MÃ­nimo 9 dÃ­gitos
                isValid = false; 
                errorMessage = "Please enter a valid phone number (min 9 digits)."; 
            } 

            if (!isValid) { 
                showToast(errorMessage, 'error'); 
            } else { 
                showToast("Message sent successfully! Redirecting...", 'success'); 
                setTimeout(() => { window.location.href = 'index.html'; }, 2000); 
            } 
        });

        function showToast(message, type) { const toast = document.getElementById('toast'); const toastTitle = document.getElementById('toast-title'); const toastMessage = document.getElementById('toast-message'); const toastIcon = document.getElementById('toast-icon'); if (type === 'error') { toast.className = "fixed top-24 right-4 md:right-8 z-50 flex items-center gap-3 px-6 py-4 rounded-xl shadow-2xl transition-all duration-500 ease-out border-2 border-red-800 bg-red-100 text-red-900 toast-visible max-w-sm"; toastTitle.textContent = "Error"; toastIcon.textContent = "âŒ"; } else { toast.className = "fixed top-24 right-4 md:right-8 z-50 flex items-center gap-3 px-6 py-4 rounded-xl shadow-2xl transition-all duration-500 ease-out border-2 border-green-800 bg-green-100 text-green-900 toast-visible max-w-sm"; toastTitle.textContent = "Success"; toastIcon.textContent = "âœ…"; } toastMessage.textContent = message; if (type === 'error') { setTimeout(() => { hideToast(); }, 4000); } }
        function hideToast() { const toast = document.getElementById('toast'); toast.classList.remove('toast-visible'); toast.classList.add('toast-hidden'); }
