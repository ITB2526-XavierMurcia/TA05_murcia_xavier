    <!-- JAVASCRIPT LOGIC -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envÃ­o estÃ¡ndar

            // Elementos del formulario
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const message = document.getElementById('message').value.trim();

            // Limpiamos espacios del telÃ©fono para validaciÃ³n precisa
            const phoneClean = phone.replace(/\s/g, '');

            // ValidaciÃ³n simple
            let isValid = true;
            let errorMessage = "";

            // Comprobar campos vacÃ­os
            if (!name || !email || !phone || !message) {
                isValid = false;
                errorMessage = "Please fill in all fields.";
            } 
            // Comprobar formato email bÃ¡sico
            else if (!email.includes('@') || !email.includes('.')) {
                isValid = false;
                errorMessage = "Please enter a valid email.";
            }
            // Comprobar telÃ©fono (solo nÃºmeros y longitud limitada: 6-9 dÃ­gitos)
            else if (phoneClean.length < 6 || phoneClean.length > 9 || isNaN(phoneClean)) {
                isValid = false;
                errorMessage = "Please enter a valid phone number (max 9 digits).";
            }

            // Mostrar resultado
            if (!isValid) {
                showToast(errorMessage, 'error');
            } else {
                showToast("Message sent successfully! Redirecting...", 'success');
                
                // Redirigir al index despuÃ©s de 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });

        // FunciÃ³n para mostrar el Toast animado
        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toast-title');
            const toastMessage = document.getElementById('toast-message');
            const toastIcon = document.getElementById('toast-icon');

            // Configurar contenido segÃºn tipo
            if (type === 'error') {
                toast.className = "fixed top-24 right-4 md:right-8 z-50 flex items-center gap-3 px-6 py-4 rounded-xl shadow-2xl transition-all duration-500 ease-out border-2 border-red-800 bg-red-100 text-red-900 toast-visible max-w-sm";
                toastTitle.textContent = "Error";
                toastIcon.textContent = "âŒ";
            } else {
                toast.className = "fixed top-24 right-4 md:right-8 z-50 flex items-center gap-3 px-6 py-4 rounded-xl shadow-2xl transition-all duration-500 ease-out border-2 border-green-800 bg-green-100 text-green-900 toast-visible max-w-sm";
                toastTitle.textContent = "Success";
                toastIcon.textContent = "âœ…";
            }

            toastMessage.textContent = message;

            // Ocultar automÃ¡ticamente despuÃ©s de 4 segundos si es error
            if (type === 'error') {
                setTimeout(() => {
                    hideToast();
                }, 4000);
            }
        }

        function hideToast() {
            const toast = document.getElementById('toast');
            // Mantenemos las clases base pero cambiamos a toast-hidden
            toast.classList.remove('toast-visible');
            toast.classList.add('toast-hidden');
        }
    </script>
